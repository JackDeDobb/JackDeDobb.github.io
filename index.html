<!DOCTYPE html>
<html>
<head>
  <title>Yelp Reviews: LDA Analysis</title>
  <link rel="stylesheet" type="text/css" href="/yelpApplication/css/index.css">

  <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="/yelpApplication/scripts/ldaVisualization.js"></script>
</head>
<body style="background-color:tan;" onload='init();'>
	<div>
		<h1> Yelp Reviews: LDA Analysis </h1>
	</div>
	<div class="row">
		<div class="column">
			<a href="#" id="2010" onclick="return false;"><img id="2010" src="/footballApplication/images/PeytonManning.jpg" alt="Peyton Manning - 2010" style="width:75%; border:8px solid green;"></a>
			<p align="center">2010</p>
		</div>
		<div class="column">
			<a href="#" id="2011" onclick="return false;"><img  id="2011" src="/footballApplication/images/MatthewStafford.jpg" alt="Matthew Stafford - 2011" style="width:75%; border:4px solid black; opacity: .5"></a>
			<p align="center">2011</p>
		</div>
		<div class="column">
			<a href="#" id="2012" onclick="return false;"><img  id="2012" src="/footballApplication/images/MatthewStafford.jpg" alt="Matthew Stafford - 2012" style="width:75%; border:4px solid black; opacity: .5"></a>
			<p align="center">2012</p>
		</div>
		<div class="column">
			<a href="#" id="2013" onclick="return false;"><img  id="2013" src="/footballApplication/images/PeytonManning.jpg" alt="Peyton Manning - 2013" style="width:75%; border:4px solid black; opacity: .5"></a>
			<p align="center">2013</p>
		</div>
		<div class="column">
			<a href="#" id="2014" onclick="return false;"><img  id="2014" src="/footballApplication/images/DrewBrees.jpg" alt="Drew Brees - 2014" style="width:75%; border:4px solid black; opacity: .5"></a>
			<p align="center">2014</p>
		</div>
		<div class="column">
			<a href="#" id="2015" onclick="return false;"><img  id="2015" src="/footballApplication/images/PhillipRivers.jpg" alt="Phillip Rivers - 2015" style="width:75%; border:4px solid black; opacity: .5"></a>
			<p align="center">2015</p>
		</div>
		<div class="column">
			<a href="#" id="2016" onclick="return false;"><img  id="2016" src="/footballApplication/images/DrewBrees.jpg" alt="Drew Brees - 2016" style="width:75%; border:4px solid black; opacity: .5"></a>
			<p align="center">2016</p>
		</div>
		<div class="column">
			<a href="#" id="2017" onclick="return false;"><img  id="2017" src="/footballApplication/images/TomBrady.jpg" alt="Tom Brady - 2017" style="width:75%; border:4px solid black; opacity: .5"></a>
			<p align="center">2017</p>
		</div>
		<div class="column">
			<a href="#" id="2018" onclick="return false;"><img  id="2018" src="/footballApplication/images/BenRoethlisberger.jpg" alt="Ben Roethlisberger - 2018" style="width:75%; border:4px solid black; opacity: .5"></a>
			<p align="center">2018</p>
		</div>
		<div class="column">
			<a href="#" id="2019" onclick="return false;"><img  id="2019" src="/footballApplication/images/JaredGoff.jpg" alt="Jared Goff - 2019" style="width:75%; border:4px solid black; opacity: .5"></a>
			<p align="center">2019</p>
		</div>
  </div>
  <p>
    <h2> Example Reviews: </h2>
	</p>
  <table id="exampleReviewsTable" style="width:100%" border="4">
    <tr>
      <th>Star Rating</th>
      <th># Funny Votes</th>
      <th># Cool Votes</th>
      <th># Useful Votes</th>
      <!-- <th>User ID</th> -->
      <!-- <th>Review ID</th> -->
      <!-- <th>Business ID</th> -->
      <th>Date</th>
      <th>Review Text</th>
    </tr>
  </table>
  <p>
    <h2> Filter Review Set: </h2>
	</p>
  <p>
    <label>Star Rating: Min</label>
    <input id="starRatingMin" type="number" min="1" max="5" value="1">
    <label>Max</label>
    <input id="starRatingMax" type="number" min="1" max="5" value="5">
  </p>
  <p>
    <label># Funny Votes: Min</label>
    <input id="funnyVotesMin" type="number" min="0" value="0">
    <label>Max</label>
    <input id="funnyVotesMax" type="number" min="0" value="10">
  </p>
  <p>
    <label># Cool Votes: Min</label>
    <input id="coolVotesMin" type="number" min="0" value="0">
    <label>Max</label>
    <input id="coolVotesMax" type="number" min="0" value="10">
  </p>
  <p>
    <label># Useful Votes: Min</label>
    <input id="usefulVotesMin" type="number" min="0" value="0">
    <label>Max</label>
    <input id="usefulVotesMax" type="number" min="0" value="10">
  </p>
  <p>
    <label>Date Written: Min</label>
    <input id="dateWrittenMin" type="date" name="trip-start" min="2004-06-01" value="2004-06-01">
    <label>Max</label>
    <input id="dateWrittenMax" type="date" name="trip-start" min="2004-06-01">
  </p>
  <p>
    <label>Run LDA on Filtered Reviews:</label>
    <button type="button" onclick="runLDA();">Run LDA</button>
  </p>
  <p>
    <label>Y-Axis:</label>
    <select id="yAxisDropDown" onchange="handleDropDown(false, this.value);">
      <option value="G">Games Played</option>
      <option value="GS">Games Started</option>
      <option value="Cmp">Completions</option>
      <option value="Att">Attempts</option>
      <option value="Cmp%">Completion %</option>
      <option value="Yds" selected="selected">Yards</option>
      <option value="TD">TouchDowns</option>
      <option value="TD%">TouchDowns %</option>
      <option value="Int">Interceptions</option>
      <option value="Int%">Interceptions %</option>
      <option value="1D">First Downs</option>
      <option value="Lng">Longest Pass</option>
      <option value="Y/A">Yards / Attempt</option>
      <option value="Y/G">Yards / Game</option>
      <option value="Rate">Rating</option>
      <option value="Sk">Sacks</option>
    </select>
    <label>X-Axis:</label>
    <select id="xAxisDropDown" onchange="handleDropDown(true, this.value);">
      <option value="G">Games Played</option>
      <option value="GS">Games Started</option>
      <option value="Cmp">Completions</option>
      <option value="Att">Attempts</option>
      <option value="Cmp%">Completion %</option>
      <option value="Yds">Yards</option>
      <option value="TD" selected="selected">TouchDowns</option>
      <option value="TD%">TouchDowns %</option>
      <option value="Int">Interceptions</option>
      <option value="Int%">Interceptions %</option>
      <option value="1D">First Downs</option>
      <option value="Lng">Longest Pass</option>
      <option value="Y/A">Yards / Attempt</option>
      <option value="Y/G">Yards / Game</option>
      <option value="Rate">Rating</option>
      <option value="Sk">Sacks</option>
    </select>
    <label>Swap Axes:</label>
    <button type="button" onclick="swapAxes();">Swap</button>
 </p>
	<div class="container">
		<svg id="treemap" width="960" height="650"></svg>
  </div>
  <svg width="912" height="30" viewBox="0 0 912 30" fill="none" transform="translate(150,-20)" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" width="30" height="30" fill="rgb(222, 237, 207)"/>
    <rect x="30" width="30" height="30" fill="rgb(191, 225, 176)"/>
    <rect x="60" width="30" height="30" fill="rgb(153, 212, 146)"/>
    <rect x="90" width="30" height="30" fill="rgb(116, 198, 122)"/>
    <rect x="120" width="30" height="30" fill="rgb(86, 184, 112)"/>
    <rect x="150" width="30" height="30" fill="rgb(57, 169, 107)"/>
    <rect x="180" width="90" height="30" fill="#1D9A6C"/>
    <rect x="210" width="30" height="30" fill="rgb(24, 137, 119)"/>
    <rect x="240" width="30" height="30" fill="rgb(19, 113, 119)"/>
    <rect x="270" width="30" height="30" fill="rgb(14, 77, 100)"/>
    <rect x="300" width="30" height="30" fill="rgb(10, 47, 81)"/>
  </svg>
	<footer>
		<ul>
		</ul>
	</footer>
</body>
</html>
